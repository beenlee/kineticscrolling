<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript" src="../src/kineticscrolling_compiled.js">
</script>
<script type="text/javascript"
     src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

    var kineticScrolling = new KineticScrolling();
    kineticScrolling.setMap(map);

    $('#enkinetic').click(function() {
      kineticScrolling.setMap(map);
      $(this).hide();
      $('#diskinetic').show();
    });
    $('#diskinetic').click(function() {
      kineticScrolling.setMap(null);
      $(this).hide();
      $('#enkinetic').show();
    });
  }
</script>
</head>
<body onload="initialize()">
  <button id="enkinetic" style="display:none">Enable Kinetic Scrolling</button>
  <button id="diskinetic">Disable Kinetic Scrolling</button>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
